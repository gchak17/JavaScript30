<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const arr1 = 'sequence'.split('');
	let arr2 = [...arr1];
	
	window.addEventListener('keyup', e => {
		if(e.key === arr2[0]){
			arr2.shift();
			if(arr2.length == 0){
				console.log('keysequencedetected');
				arr2 = [...arr1];
			}
		}else{
			if(arr1.length !== arr2.length){
				arr2 = [...arr1];
			}
		}
	});
</script>
</body>
</html>
